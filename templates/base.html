<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
    <title>Lila Harz</title>
</head>
<body id="page-top">
    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
                    <li class="sidebar-brand"><a href="{{ url_for('index') }}">Home</a></li>
                    <li class="sidebar-brand"><a href="{{ url_for('collections') }}">Collections</a></li>
                    <li class="sidebar-brand"><a href="{{ url_for('care_guide') }}">Care Guide</a></li>
                    <li class="sidebar-brand"><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li class="sidebar-brand"><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="masthead d-flex align-items-center">
        <div class="container px-4 px-lg-5 text-center">
                        <h1>Lila Harz</h1>
                        <h3 class="mb-5"><em>Handcrafted Resin Homeware</em></h3>
                <a class="btn btn-primary btn-xl" href="{{ url_for('care_guide') }}">Find Out More</a>
            </div>
        </header>

    <div class="container">

    {% block content %}
    {% endblock %}

    </div>


    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container px-4 px-lg-5">
            <ul class="list-inline mb-5">
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3" href="#!"><i
                            class="icon-social-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3" href="#!"><i
                            class="icon-social-instagram"></i></a>
                </li>
            </ul>
            <p class="text-muted small mb-0">Copyright &copy; D25 Design 2021</p>
        </div>
    </footer>

    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
</body>
</html>
