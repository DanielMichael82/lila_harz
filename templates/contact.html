{% extends "base.html" %}
{% block content %}

<!-- Hero Image -->
<header class="masthead d-flex align-items-center">
    <div class="container px-4 px-lg-5 text-center">
        <div class="team-member">
            <img src="https://imagizer.imageshack.com/v2/320x240q90/924/Dg8shx.jpg" alt="Company Logo" class="mx-auto rounded-circle image-fluid">
        </div>
        <h2 class="mb-5"><em>Contact Us</em></h2>
    </div>
</header>

<!-- Contact Form-->
<section class="page-section" id="contact">
    <div class="container">

        <section>
            <!-- flash messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-primary text-center" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </section>

        <form method="POST" name="sentMessage" id="contactForm" novalidate>
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Name input-->
                        <input type="text" class="form-control" placeholder="Name" name="name" id="name" required
                            data-validation-required-message="Please enter your name.">
                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input type="email" class="form-control" placeholder="Email Address" name="email" id="email"
                            required data-validation-required-message="Please enter your email address.">
                    </div>
                    <div class="form-group mb-md-0">
                        <!-- Phone number input-->
                        <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone"
                            required data-validation-required-message="Please enter your phone number.">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <!-- Message input-->
                        <textarea class="form-control" placeholder="Message" name="message" id="message" required
                            data-validation-required-message="Please enter a message."></textarea>
                    </div>
                </div>
            </div>
            <!-- Submit Button-->
            <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton"
                    type="submit">Send Message</button></div>
        </form>
    </div>
</section>

{% endblock %}
